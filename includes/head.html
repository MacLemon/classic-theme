<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
  <!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="{% return page.lang || site.lang || 'en' %}"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{ page_title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="Generator" content="Jekyll & Octopress (http://octopress.org)">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if description %}<meta name="description" content="{{ description }}">{% endif %}

  <link href="{{ site.url }}{{ page_url }}" rel="canonical">
  <link href="{{ root_url }}/stylesheets/site.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ site.feed.url }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <link href="{{ root_url }}{{ site.favicon }}" rel="icon">

  {% javascript_tag %}
</head>
